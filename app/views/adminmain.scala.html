@(title : String, headerAddOn : Html = Html(""), caller : String)(content : Html)
<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
    <link rel="icon" type="image/png" href="@controllers.routes.LokalLykkeAssets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@controllers.routes.LokalLykkeAssets.at("lib/bootstrap/css/bootstrap.css")"/>
    <link rel="stylesheet" media="screen" href="@controllers.routes.LokalLykkeAssets.at("css/adminmain.css")"/>
    <script src="@controllers.routes.LokalLykkeAssets.jsLibrary()" type="text/javascript"></script>
        @headerAddOn
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;" id="main-navbar">
      <div class="container-fluid">
        <a class ="navbar-brand" href="#" id="main-brand-button">
          <img src="@controllers.routes.LokalLykkeAssets.at("images/main/brand-image.png")" width="50" height="50">
          Lokallykke.dk
        </a>
        <div class="collapse navbar-collapse justify-content-between">
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a class="nav-link @{if(caller == "items") "active" else ""}" href="@controllers.routes.ItemsController.index" id="main-link-items">Beholdning</a>
            </li>
              <li class="nav-item mx-3">
                  <a class="nav-link @{if(caller == "pages") "active" else ""}" href="@controllers.routes.PagesController.index" id="main-link-pages">Sider</a>
              </li>
            <li class="nav-item mx-3">
              <a class="nav-link @{if(caller == "accounting") "active" else ""}" href="@controllers.routes.AccountingController.index" id="main-link-accounting">Regnskab</a>
            </li>
          </ul>
          <div class="nav-item mx-3">
            <a class="nav-link @{if(caller == "contact") "active" else ""}" href="#" id="main-link-contact">Kontakt</a>
          </div>
       </div>
      </div>
    </nav>
    @content
    <div id="main-modal-holder"/>
</body>
