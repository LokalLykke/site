@(pages : Seq[_root_.dk.lokallykke.client.viewmodel.pages.ViewPage], tags : String)

@import _root_.play.api.libs.json.Json

@headerAddOn = {
  <link rel="stylesheet" media="screen" href="@controllers.routes.LokalLykkeAssets.at("css/pages.css")">

  <script type="module">
    Pages.setTags('@tags')
    Pages.main()
  </script>
}

@main("Sider", headerAddOn, "pages") {
  <main role="main" class="fill-vertical">
    <div class="container-fluid fill-vertical">
      <div class="row fill-vertical">
        <div class="col-1 bg-light side-bar border-right no-padding" style="background-color: #e3f2fd;">
          <div class="sidebar-sticky d-flex flex-column">
            <h6 class="sidebar-heading d-flex text-muted my-4 mx-2">
              <span>Sider</span>
            </h6>
            <div class="list-group list-group-flush">@for(page <- pages) {
              <a class="list-group-item list-group-item-action" typ="items-nav" href="#" id="@page.pageId">@page.name</a>
            }
            </div>
          </div>
        </div>
        <div class="col-11">
          <div id="pages-content" class="container-fluid">
            <div class="row">
              <div class="col-12">
                <form id="pages-form" class="border my-4 p-4 bg-light">
                  <div class="form-row">
                    <div class="form-group col-6">
                      <label for="pages-form-name">Side-navn</label>
                      <input type="text" id="pages-form-name" class="form-control" placeholder="Navn">
                    </div>
                    <div class="form-group col-6">
                      <label for="pages-form-description">Beskrivelse</label>
                      <textarea type="text" id="pages-form-description" class="form-control" placeholder="Navn" rows="3"></textarea>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-12" id="pages-form-tags-insert">
                      <label for="pages-form-tags">MÃ¦rkater</label>
                      <input id="pages-form-tags"></input>
                    </div>
                  </div>
                  <div class="form-row justify-content-end">
                    <div class="form-group col">
                      <button type="button" id="pages-form-button" class="btn btn-info">Gem</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="border p-5 bg-light">
              <div id="pages-blocks-editor"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

}
